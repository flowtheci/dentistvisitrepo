<html>
<body>
<tr>
    <td>
        <a th:href="@{/}">
            <button type="button" th:text="#{button.back}"></button>
        </a>
    </td>
</tr>
<h1 th:text="#{change.visit}"></h1>
<form action="#" th:action="@{/modify}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{dentist.name}">dentist.name</p></td>
            <td><select type="text" name="dentistName" id="dentistName">
                <option th:each="dentist: ${dentists}" th:value="${dentist}" th:text="${dentist}" th:selected="${dentist==selectedVisit.dentist}"></option>
            </select></td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">name.error</td>
        </tr>
        <tr>
            <td><p th:text="#{visit.date}">visit.date</p></td>
            <td><input type="date" th:name="visitTime" th:id="visitTime" th:value="${selectedVisit.date}"/></td>
          <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">date.error</td>
            <td><input type="time" list="times" step="900" th:name="visitClock" th:id="visitClock" th:value="${selectedVisit.time}"/></td>
            <datalist id="times">
                <!-- Chrome doesn't show LocalTime with step correctly, so for this a datalist was the best alternative
                I could come up with. Awful! -->
                <option>09:00</option>
                <option>09:15</option>
                <option>09:30</option>
                <option>09:45</option>
                <option>10:00</option>
                <option>10:15</option>
                <option>10:30</option>
                <option>10:45</option>
                <option>11:00</option>
                <option>11:15</option>
                <option>11:30</option>
                <option>11:45</option>
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>13:45</option>
                <option>14:00</option>
                <option>14:15</option>
                <option>14:30</option>
                <option>14:45</option>
                <option>15:00</option>
                <option>15:15</option>
                <option>15:30</option>
                <option>15:45</option>
                <option>16:00</option>
                <option>16:15</option>
                <option>16:30</option>
                <option>16:45</option>
            </datalist>
          <td th:if="${#fields.hasErrors('visitClock')}" th:errors="*{visitClock}">clock.error</td>
        </tr>
        <tr>
            <td>
                <button type="submit" name="change" th:text="#{confirm.change}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
