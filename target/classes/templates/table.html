<!DOCTYPE html>
<html lang="en">
<body>
    <title th:text="#{table.title}"></title>
    <a th:href="@{/}">
        <button type="button" th:text="#{button.back}"></button>
    </a>
    <table>
        <thead>
            <tr>
                <td width="20px"><b th:text="#{table.id}"></b></td>
                <td><b th:text="#{table.name}"></b></td>
                <td><b th:text="#{table.date}"></b></td>
                <td><b th:text="#{table.time}"></b></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="visit: ${visits}">
                <form action="#" th:action="@{/table}" th:object="${removeVisit}" method="post">
                    <td th:text="${visit.id}"></td>
                    <td th:text="${visit.dentist}"></td>
                    <td th:text="${visit.date}"></td>
                    <td th:text="${visit.time}"></td>
                    <td><input type="hidden" th:value="${visit.id}" name="id" id="id"/></td>
                    <td><button type="submit" th:text="#{button.remove}" name="remove"></button></td>
                    <td><button type="submit" th:text="#{button.modify}" name="modify"></button></td>
                </form>
            </tr>

        </tbody>
    </table>


</body>
</html>
